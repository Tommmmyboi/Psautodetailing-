<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&S Detailing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            color: white;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 2rem 1rem;
            background: #ff4500;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 2s;
        }
        header p {
            font-size: 1.2rem;
            margin: 0;
            animation: slideIn 2s;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 1.5rem;
        }
        .service {
            background: #202020;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s;
        }
        .service:hover {
            transform: scale(1.1);
        }
        .service h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .service p {
            font-size: 1.2rem;
        }
        .service img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .service a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .service a:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #202020;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .calendar {
            margin-top: 2rem;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>P&S Detailing</h1>
        <p>Your car's shine, our passion!</p>
    </header>
    <section class="services">
        <div class="service">
            <img src="https://images.pexels.com/photos/97075/pexels-photo-97075.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Interior Detailing">
            <h2>Interior Detailing</h2>
            <p>$30</p>
            <a href="#calendar">Book Now</a>
        </div>
        <div class="service">
            <img src="https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Exterior Detailing">
            <h2>Exterior Detailing</h2>
            <p>$30</p>
            <a href="#calendar">Book Now</a>
        </div>
        <div class="service">
            <img src="https://images.pexels.com/photos/337909/pexels-photo-337909.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Premium All-Around">
            <h2>Premium All-Around</h2>
            <p>$55</p>
            <a href="#calendar">Book Now</a>
        </div>
    </section>
    <section class="calendar" id="calendar">
        <h2>Book Your Appointment</h2>
        <iframe src="https://calendly.com/detailingpsauto"></iframe>
    </section>
    <footer>
        <p>&copy; 2024 P&S Detailing | Designed with care</p>
    </footer>
</body>
</html>
